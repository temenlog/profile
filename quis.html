		<script>
var N = 0;
var K = 0;
var name = prompt("Как тебя зовут?");
alert("Привет,"  + name + ".  Поиграем в загадки?");
var a = prompt("У тебя есть три попытки для разгадывания каждой из загадок. Итак.......Загадка первая: Сто одежек и все без застежек");
if (a=="капуста"){
	alert("Верно!");
	N++;
} else {
	alert("Неверно! Переходи к следующей загадке");
	K++;
}
var b = prompt("Загадка вторая: Два конца, два кольца, посередине - гвоздик");
if (b=="ножницы"){
	alert("Верно!");
	N++;	
}else{
	alert("Неверно!");
	K++;
}
alert("А теперь подсчитаем количество верных и неверных ответов");
alert("Верных ответов:" +N+"");
alert("Неверных ответов:" +K+"");
alert("Конец!")
</script>
